<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../../component/pear/css/pear.css" />
    <style type="text/css">
        input.layui-input.layui-unselect {width:200px}
    </style>
</head>
<body>
<form class="layui-form" action="">
    <div class="mainBox">
        <div class="main-container">
            <div class="main-container">

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">部门编号：</label>
                        <div class="layui-input-block">
                            <input type="text" name="departmentNum" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">部门名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="departmentName" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">部门位置：</label>
                        <div class="layui-input-block">
                            <input type="text" name="location" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">部门电话：</label>
                        <div class="layui-input-block">
                            <input type="text" name="phoneNumber" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">部门邮箱：</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">值班时间：</label>
                        <div class="layui-input-block">
                            <input type="text" name="openingHours" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="button-container">
            <button type="submit" class="layui-btn layui-btn-normal layui-btn-sm" lay-submit="" lay-filter="user-save">
                <i class="layui-icon layui-icon-ok"></i>
                提交
            </button>
            <button type="reset" class="layui-btn layui-btn-primary layui-btn-sm">
                <i class="layui-icon layui-icon-refresh"></i>
                重置
            </button>
        </div>
    </div>
</form>
<script src="../../../component/layui/layui.js"></script>
<script src="../../../component/pear/pear.js"></script>

<script>
layui.use(['form','jquery','upload'],function(){
    let form = layui.form;
    let $ = layui.jquery;
    let upload = layui.upload;



    form.on('submit(user-save)', function(data){

        //获取KindEditor的内容

        $.ajax({
            url:`http://localhost:${myPort}/department/add`,
            data:data.field,
            type:'post',
            success:function(result){
                if(result.code==0){
                    layer.msg(result.msg,{icon:1,time:1000},function(){
                        parent.layer.close(parent.layer.getFrameIndex(window.name));//关闭当前页
                        window.parent.location.reload()
                    });
                }else{
                    layer.msg(result.msg,{icon:2,time:1000});
                }
            }
        })
        return false;
    });
})
</script>
<script>
</script>
</body>
</html>
